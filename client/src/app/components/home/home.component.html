<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <div class="card" style="width: 100%;">
                <div class="card-body text-center">
                    <h2 class="card-title margin-bottop" style="margin-bottom: 30px;">Log in!</h2>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Alias / Email</label>
                            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        </div>

                        <div class="small-text margin-bottop" style="text-align: left;">
                            <a href="#">
                                Forgot password?
                            </a>
                        </div>
                        <div class="form-group form-check" style="text-align: left;">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                        

                        <div class="small-text margin-bottop">
                            Not a member? <a href="#">Sign up now</a>
                        </div> 

                        <div class="row margin-bottop">
                            <div class="col-md-12">
                                <small>OR</small>
                                <hr>
                            </div>

                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-block btn-fb">
                                        
                                        <span class="fa fa-facebook"></span> Sign in with Facebook
                                    
                                </button>
                            </div>    
                        </div>

                     
                        <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-block btn-google">
                                            
                                            <span class="fa fa-google"></span> Sign in with Google
                                        
                                    </button>
                                </div>    
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
